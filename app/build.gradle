plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.pruebakotlinedgar'
    compileSdk 32

    defaultConfig {
        applicationId "com.example.pruebakotlinedgar"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    // Dependencia para poder hacer peticiones HTTP
    implementation 'com.squareup.okhttp3:okhttp:4.8.1'
    // Dependencia para parsear JSON
    implementation 'com.squareup.moshi:moshi:1.10.0'
    // Dependencia para usar Retrofit, una librer√≠a que nos facilita la tarea de consumir APIs
    implementation 'com.squareup.retrofit2:retrofit:2.10.0'
    // Dependencia para usar Retrofit con Moshi
    implementation 'com.squareup.retrofit2:converter-moshi:2.10.0'

}